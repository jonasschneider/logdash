<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
<script src="/epoch.0.5.2/epoch.0.5.2.min.js"></script>
<link rel="stylesheet" href="/epoch.0.5.2/epoch.0.5.2.min.css">


<script>

$.get("/recent", function(graphs) {
  graphs.forEach(function(graphspec) {
    $('<h2>'+graphspec.title+'</h2>').appendTo(document.body)
    x = $('<div style="width: 800px; height: 200px"></div>')
    x.appendTo(document.body)
    x.epoch({
      type: 'time.line',
      data: graphspec.series,
      axes: ['right', 'bottom']
    });

  })
})
</script>
